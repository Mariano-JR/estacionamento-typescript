<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Estacionamento</title>
</head>
<body>
    <p>Modelo:</p>
    <input type="text" id="nome" placeholder="Digite o nome do veículo: " autocomplete="off">
    <p>Placa:</p>
    <input type="text" id="placa" placeholder="Digite o placa do veículo: " autocomplete="off">

    <button id="cadastrar">Registrar</button>

    <table>
        <thead>
            <h1>Veiculos no Patio: </h1>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="patio"></tbody>
    </table>

    <script src="./script.js"></script>
</body>
</html>
